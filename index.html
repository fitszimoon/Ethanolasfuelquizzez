<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="quiz-title">Quiz: General Knowledge</div>
        <div id="question">Question text here</div>
        <div class="options">
            <button class="option" onclick="checkAnswer(0)">Option 1</button>
            <button class="option" onclick="checkAnswer(1)">Option 2</button>
            <button class="option" onclick="checkAnswer(2)">Option 3</button>
            <button class="option" onclick="checkAnswer(3)">Option 4</button>
        </div>
        <div>
            <button id="back" onclick="goBack()" style="display: none;">Back</button> <!-- Back button -->
            <button id="submit" onclick="nextQuestion()">Next</button>
        </div>
        <div id="score-container">
            Your score: <span id="score">0</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
