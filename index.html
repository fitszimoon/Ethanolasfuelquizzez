<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="quiz-title">Quiz: General Knowledge</div>

        <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

        <div class="sidebar" id="sidebar">
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
        </div>
        
     <!-- Question text -->
<div id="question"></div>

<!-- Multiple-choice options -->
<div class="options">
    <button class="option"></button>
    <button class="option"></button>
    <button class="option"></button>
    <button class="option"></button>
</div>

<!-- Input field for identification questions -->
<div id="identification-input" style="display:none;">
    <input type="text" id="identification-answer" placeholder="Your answer here">
    <button id="submit" onclick="submitIdentification()">Submit</button>
</div>

<!-- Progress bar -->
<div class="progress">
    <div id="progress-bar"></div>
</div>

        <!-- Button container for Back and Next buttons -->
        <div class="button-container">
            <button id="back" onclick="goBack()" class="nav-button" style="display: none;">Back</button>
            <button id="submit" onclick="nextQuestion()" class="nav-button">Next</button>
        </div>

        <div id="score-container">
            Your score: <span id="score">0</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
